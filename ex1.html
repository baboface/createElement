<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            background-color: lightgray;
            display: flex;
            justify-content: space-between;
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: blueviolet;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

</head>
<body>
    
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <script>
        const wrapEl = document.querySelector('.wrap');
        const boxEl_3 =document.querySelector('.box:nth-child(3)');
        const pEl = document.createElement('p')

        pEl.innerHTML = '네이버'
       
    
        wrapEl.appendChild(pEl)
        wrapEl.removeChild(boxEl_3)

    </script>


</body>
</html>
